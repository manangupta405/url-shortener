version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: url-shortener-postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d  # Mount init script

  # URL Shortener API
  url-shortener:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: url-shortener-api
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      DB_TYPE: ${DB_TYPE}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "8080:8080"

  # Cronjob for cleaning expired URLs
  url-cleaner:
    build:
      context: ./cron
      dockerfile: Dockerfile
    container_name: url-shortener-cron
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

volumes:
  postgres_data: